<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle team Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lifecycle Team Pricing Calculator</h1>
        <!-- Total Users -->
        <div class="input-group">
            <label>Total Users:</label>
            <input type="number" id="total-users" value="1000">
        </div>
        <!-- Percentage of Users Choosing Yearly -->
        <div class="input-group">
            <label>% Users Choosing Yearly:</label>
            <input type="range" id="percent-yearly" min="0" max="100" value="50">
            <span id="percent-yearly-value">50%</span>
        </div>
        <!-- General Conversion Rate -->
        <div class="input-group">
            <label>General Conversion Rate (%):</label>
            <input type="number" id="conversion-rate" value="25">
        </div>
        <!-- Monthly Plan Details -->
        <div class="input-group">
            <label>Monthly Price:</label>
            <input type="number" id="monthly-price" value="10">
            <label>Monthly Introductory Discount (%):</label>
            <input type="number" id="monthly-intro-discount" value="10">
            <label>Introductory Period (Months):</label>
            <input type="number" id="monthly-intro-period" value="3">
        </div>
        <!-- Yearly Plan Details -->
        <div class="input-group">
            <label>Yearly Price:</label>
            <input type="number" id="yearly-price" value="100">
            <label>Yearly Introductory Discount (%):</label>
            <input type="number" id="yearly-intro-discount" value="15">
            <label>Introductory Period (Years):</label>
            <input type="number" id="yearly-intro-period" value="1">
        </div>
        <!-- Result Display -->
        <div class="result-display">
            <h2>Estimated Revenue:</h2>
            <div id="result">0</div>
        </div>
        <!-- Breakdown Display -->
        <div class="breakdown-display">
            <h2>Breakdown:</h2>
            <div id="breakdown">...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
