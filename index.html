<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SaaS Pricing Calculator</h1>

        <!-- Sliders for Pricing -->
        <div class="slider-container">
            <label for="monthly-price">Monthly Price ($5 - $20): </label>
            <input type="range" id="monthly-price" min="5" max="20" value="10" class="slider">
            <span id="monthly-price-value">10</span>
        </div>
        
        <div class="slider-container">
            <label for="yearly-price">Yearly Price ($70 - $150): </label>
            <input type="range" id="yearly-price" min="70" max="150" value="100" class="slider">
            <span id="yearly-price-value">100</span>
        </div>

        <!-- Sliders for Conversion Rate -->
        <div class="slider-container">
            <label for="conversion-rate">Conversion Rate (0% - 50%): </label>
            <input type="range" id="conversion-rate" min="0" max="50" value="25" class="slider">
            <span id="conversion-rate-value">25%</span>
        </div>

        <!-- Sliders for LTV -->
        <div class="slider-container">
            <label for="ltv">LTV: </label>
            <input type="range" id="ltv" min="0" max="1000" value="500" class="slider">
            <span id="ltv-value">500</span>
        </div>

        <!-- Introductory Price Fields -->
        <div class="introductory-price">
            <label for="intro-price-monthly">Introductory Monthly Price: </label>
            <input type="number" id="intro-price-monthly" value="0">
            <label for="intro-period-monthly">Introductory Period (Months): </label>
            <input type="number" id="intro-period-monthly" value="0">
        </div>
        
        <div class="introductory-price">
            <label for="intro-price-yearly">Introductory Yearly Price: </label>
            <input type="number" id="intro-price-yearly" value="0">
            <label for="intro-period-yearly">Introductory Period (Years): </label>
            <input type="number" id="intro-period-yearly" value="0">
        </div>

        <!-- Result Display -->
        <div class="result-display">
            <h2>Calculated LTV: </h2>
            <div id="result">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
