<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle Team Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lifecycle Team Pricing Calculator</h1>

        <!-- Total Users -->
        <div class="input-group">
            <label>Total Users:</label>
            <input type="number" id="total-users" value="31250">
        </div>

        <!-- Percentage of Users Choosing Yearly -->
        <div class="input-group">
            <label>% Users Choosing Yearly:</label>
            <input type="range" id="percent-yearly" min="0" max="100" value="50">
            <span id="percent-yearly-value">42%</span>
        </div>

        <!-- General Conversion Rate -->
        <div class="input-group">
            <label>General Conversion Rate (%):</label>
            <input type="number" id="conversion-rate" value="12.6">
        </div>

        <!-- Average Subscription Periods -->
        <div class="input-group">
            <label>Av. Monthly Subscription (for LTV):</label>
            <input type="number" id="avg-subscription-months" value="8.7">
        </div>
        <div class="input-group">
            <label>Av. Yearly Subscription (for LTV):</label>
            <input type="number" id="avg-subscription-years" value="1.6">
        </div>

        <!-- Monthly Plan Details -->
        <div class="input-group">
            <label>Monthly Price:</label>
            <input type="number" id="monthly-price" value="12.99">
            <label>Monthly intro price % of Discount:</label>
            <input type="number" id="monthly-intro-discount" value="0">
            <label>Introductory price Period (Months):</label>
            <input type="number" id="monthly-intro-period" value="0">
        </div>

        <!-- Yearly Plan Details -->
        <div class="input-group">
            <label>Yearly Price:</label>
            <input type="number" id="yearly-price" value="107.99">
            <label>Yearly intro price % of Discount:</label>
            <input type="number" id="yearly-intro-discount" value="0">
            <label>Introductory price Period (Years):</label>
            <input type="number" id="yearly-intro-period" value="0">
        </div>

        <!-- Result Display -->
        <div class="result-display">
            <h2>Estimated Revenue:</h2>
            <div id="result">0</div>
        </div>

        <!-- Breakdown Display -->
        <div class="breakdown-display">
            <h2>Calculation Breakdown:</h2>
            <div id="breakdown">...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
